<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/dc4f8560f3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />

    <title>Coffee maker</title>
  </head>
 
  <body>
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-6">
          <div class="row coffee_txt">
            <div class="coffee_btn" onclick="getCoffee(78, 'Эспрессо')"></div>
            <span>Эспрессо - 78 руб. </span>
          </div>
          <div class="row coffee_txt" onclick="getCoffee(93, 'Раф')">
            <div class="coffee_btn"></div>
            <span>Раф - 93 руб.</span>
          </div>
          <div class="row coffee_txt" onclick="getCoffee(111, 'Латте')">
            <div class="coffee_btn"></div>
            <span>Латте - 111 руб.</span>
          </div>
          <div class="row coffee_txt" onclick="getCoffee(54, 'Мокко')">
            <div class="coffee_btn"></div>
            <span>Мокко - 54 руб.</span>
          </div>
          <div class="row coffee_txt" onclick="getCoffee(82, 'Фраппучино')">
            <div class="coffee_btn"></div>
            <span>Фраппучино - 82 руб.</span>
          </div>
        </div>
        <div class="col-md-6 pt-3">
          <div class="row">
            <div class="col-md-6">
              <div id="display">
                <p id="displayInfo">Внесите деньги</p>
                <p id="balance">
                  <i class="fa-solid fa-piggy-bank"></i> Баланс: 0 руб.
                </p>
                <div class="progress" hidden>
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn-lg mt-5"
                  onclick="getChange(money.value)"
                >
                  Получить сдачу
                </button>
              </div>
              <div id="changeBox"></div>
            </div>
            <div class="col-md-6">
              <input type="hidden" id="money" />
              <img src="bill_acc.jpg" alt="Купюроприемник" />
            </div>
          </div>
        </div>
      </div>
      <img src="50rub.jpg" alt="" id="test" data-bill-value="50" />
      <img src="100rub.jpg" alt="" data-bill-value="100" />
      <img src="500rub.jpg" alt="" data-bill-value="500" />
    </div>
